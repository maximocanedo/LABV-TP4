<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>
<body>
    <center>
        <section class="viewing">
            <h3 data-field="user.name"></h3>
            <br>
            <p data-field="user.username"></p>
        </section>
        <section class="updating">
            <br><br>Actualizar datos<br>
            <input type="text" placeholder="Nombre" data-value="user.name" /><br>
            <button>Actualizar nombre</button>

            <br><br>
            Cambiar clave<br>
            <input type="password" id="password0" placeholder="Contraseña actual" />
            <br>
            <input type="password" id="password1" placeholder="Nueva contraseña" />
            <br>
            <input type="password" id="password2" placeholder="Repita nueva contraseña" />
            <br>
            <button id="btnUpdatePassword">Cambiar contraseña</button>
        </section>
        <section class="permissions">
            <br><br>
            Conceder rol: <select id="rol_template_select">
                <option selected>Seleccione rol</option>
                <option value="ROOT">Súperusuario</option>
                <option value="PATIENT_MANAGER">Administrador de pacientes</option>
                <option value="DOCTOR_MANAGER">Administrador de médicos</option>
                <option value="EXTRA_MANAGER">Administrador de datos secundarios</option>
                <option value="USER_OFFICE">Administrador de usuarios</option>
                <option value="SECURITY_OFFICE">Responsable de seguridad</option>
            </select>
            <br>
            <button id="rol_template_select_btn">Conceder rol</button>
            <br><br>
            Permisos

            <div class="container _permit-container">
            </div>
            <button id="denyAllbtn">Borrar todos los permisos</button>
        </section>
        <button id="btnState" data-field="user.active.switchButton"></button>
    </center>
    <script type="module" src="./../../api/controller/userProfile/index.js"></script>
</body>
</html>
