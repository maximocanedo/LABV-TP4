<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Modificar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.datatables.net/v/bs5/dt-2.0.8/datatables.min.css" rel="stylesheet">
</head>

<body>
    <br><br><br>
    <div class="container-md h-75">
        <div class="row h-75">
            <div class="col-3"></div>
            <div class="col d-flex align-items-center">
                <form class="g-3 needs-validation" id="formModificarPaciente" action="" method="post">
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="txtName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="txtName" placeholder="Alice"
                                pattern="[a-zA-Z]+((['.,\-][a-zA-Z])?[a-zA-Z]*)*"
                                title="Solo puede contener texto, revise que no haya ningun numero" required>
                            <div class="invalid-feedback">
                                Invalido.
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="txtSurname" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="txtSurname" placeholder="Manhattan"
                                pattern="[a-zA-Z]+((['.,\-][a-zA-Z])?[a-zA-Z]*)*"
                                title="Solo puede contener texto, revise que no haya ningun numero" required>
                            <div class="invalid-feedback">
                                Invalido.
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="txtDNI" class="form-label">DNI</label>
                            <input type="text" class="form-control" id="txtDNI" placeholder="46598520"
                                pattern="\d{4,12}" title="Solo puede contener numeros, y longitud de 4 a 12 caracteres"
                                required>
                            <div class="invalid-feedback">
                                Invalido.
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="txtEmail" class="form-label">Mail</label>
                            <input type="email" class="form-control" id="txtEmail"
                                placeholder="alice.manhattan@example.com" pattern=".+@.+..+"
                                title="Verifique el formato del mail" required>
                            <div class="invalid-feedback">
                                Invalido.
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="txtPhone" class="form-label">Telefono</label>
                            <input type="tel" class="form-control" id="txtPhone" placeholder="+5491126589584"
                                pattern="(\+\d{1,3} ?)?\d{10}"
                                title="El formato del telefono debe ser de la siguiente manera: +5491185742635, 3 digitos para codigo de pais y 10 para el numero."
                                required>
                            <div class="invalid-feedback">
                                Invalido.
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="txtAddress" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="txtAddress" placeholder="Av. Libertador 978"
                                pattern="[a-zA-Z0-9\s]+" title="Solo puede contener texto o numeros" required>
                            <div class="invalid-feedback">
                                Invalido.
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="txtLocalty" class="form-label">Localidad</label>
                            <input type="text" class="form-control" id="txtLocalty" placeholder="Tigre"
                                pattern="[a-zA-Z\s]+" title="Solo puede contener texto" required>
                            <div class="invalid-feedback">
                                Invalido.
                            </div>
                        </div>
                        <div class="col-md-3">
                            <label for="txtProvince" class="form-label">Provincia</label>
                            <input type="text" class="form-control" id="txtProvince" placeholder="Buenos Aires"
                                pattern="[a-zA-Z\s]+" title="Solo puede contener texto" required>
                            <div class="invalid-feedback">
                                Invalido.
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="txtBirth" class="form-label">Fecha Nacimiento</label>
                            <input type="date" class="form-control" id="txtBirth" required>
                            <div class="invalid-feedback">
                                Invalido.
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6"></div>
                        <div class="col-md-3">
                            <button class="btn btn-success" type="submit">Modificar Paciente</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary" type="submit"
                                onclick="location.href='/pacientes/index.html';">Volver a Pacientes</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/dt-2.0.8/datatables.min.js"></script>
    <script type="module" src="../api/controller/pacientes/modificarPaciente.js"></script>
</body>

</html>
