        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css" />
    <!--<jsp:include page="../Templates/CommonHeader"></jsp:include>-->

        html,
        body {
            height: 100%;
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <!--<jsp:include page="Navbar.html"></jsp:include>-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Administrador</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Pacientes</a>
                    <a class="nav-link" href="#">Medicos</a> <a class="nav-link">Informes</a>
                </div>
            </div>
        </div>
        <!--
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <img src="..." class="img-thumbnail rounded-circle" alt="...">
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Log Out</a></li>

              </div>--> <!--<button type="button" class="btn btn-secondary">Log in</button>-->
    </nav>
    <div class="container-md h-75">
        <div class="row h-75">
            <div class="col-3"></div>
            <div class="col d-flex align-items-center">
                <form class="g-3 needs-validation" novalidate>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="txtName" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="txtName" placeholder="Alice" pattern="" title=""
                                required>
                            <div class="invalid-feedback">
                                Invalido.
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="txtSurname" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="txtSurname" placeholder="Manhattan" pattern=""
                                title="" required>
                            <div class="invalid-feedback">
                                Invalido.
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustomUsername" class="form-label">Username</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="txtUsername">@</span>
                                <input type="text" class="form-control" id="validationCustomUsername"
                                    aria-describedby="username-input" id="txtUsername" name="txtUsername"
                                    pattern="^[a-z]+\.[a-z]+$" placeholder="alice.manhattan"
                                    title="El nombre de usuario no debe contener espacios" required>
                                <div class="invalid-feedback">
                                    Invalido.
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="input-group">
                                <span class="input-group-text" id="login-input-group" for="txtEmail">Email</span>
                                <input type="text" class="form-control" aria-label="Email input"
                                    aria-describedby="phone-input" id="txtEmail" name="txtEmail"
                                    pattern="" placeholder="alice.manhattan@example.com"
                                    title="El email debe cumplir con el formato" required>
                                <div class="invalid-feedback">
                                    Invalido. El email debe cumplir con el formato
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="txtBirthDate" class="form-label">Fecha Nacimiento</label>
                            <input type="date" class="form-control" id="txtBirthDate" required>
                            <div class="invalid-feedback">
                                Invalido.
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="txtGenre" class="form-label">Genero</label>
                            <select class="form-select" id="txtGenre" required>
                                <option selected value="">Femenino</option>
                                <option value="">Masculino</option>
                                <option value="">Otros</option>
                            </select>
                            <div class="invalid-feedback">
                                Invalido.
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="txtDireccion" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="txtDireccion" required placeholder="Example Address 854">
                            <div class="invalid-feedback">
                                Invalido.
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="txtLocalty" class="form-label">Provincia</label>
                            <select class="form-select" id="txtLocalty" required>
                                <option selected value="">Buenos Aires</option>
                                <option>CABA</option>
                                <option>Mendoza</option>
                            </select>
                            <div class="invalid-feedback">
                                Invalido.
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="txtDireccion" class="form-label">Telefono</label>
                            <div class="input-group">
                                <span class="input-group-text" id="phone-input" for="txtPhone">+54 11</span>
                                <input type="text" class="form-control" aria-label="Phone input"
                                    aria-describedby="phone-input" id="txtPhone" name="txtPhone"
                                    pattern="" placeholder="56369594"
                                    title="El telefono debe cumplir con el formato " required>
                                <div class="invalid-feedback">
                                    Invalido. El telefono debe cumplir con el formato 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Registrarse</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
    <!--<jsp:include page="../Templates/CommonFooter"></jsp:include>-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
    <script type="module" src="./Register.js"></script>
</body>

</html>
