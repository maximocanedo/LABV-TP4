<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Turno</title>
    <link rel="stylesheet" href="./../../assets/css/commons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/google-libphonenumber/3.2.37/libphonenumber.min.js" integrity="sha512-MVSgRRDm2gT+ms4budOJYLBXx+mxpntMwSmx2jHAQNof74bIo0/sThKak5+CsjPYP+4WLilz31BzUHst838NYA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <main class="container">
        <div class="mb-3">
            <label for="specialtySelector" class="form-label">Especialidad:</label>
            <div class="specialtySelector"></div>
            <div class="valid text-success d-none" id="specialtySelectorValid"></div>
            <div class="invalid text-danger d-none" id="specialtySelectorInvalid"></div>
        </div>
        <div class="mb-3">
            <label for="selectorDoctor" class="form-label">Doctor:</label>
            <div class="selectorDoctor"></div>
            <div class="valid text-success d-none" id="selectorDoctorValid"></div>
            <div class="invalid text-danger d-none" id="selectorDoctorInvalid"></div>
        </div>
        <div class="mb-3">
            <label for="selectorPatient" class="form-label">Paciente:</label>
            <div class="selectorPatient"></div>
            <div class="valid text-success d-none" id="selectorPatientValid"></div>
            <div class="invalid text-danger d-none" id="selectorPatientInvalid"></div>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <select class="form-select" aria-label="Default select example" id="fecha"></select>
        </div>
        <div class="mb-3">
            <label for="fecha" class="form-label">Hora:</label>
            <select class="form-select" aria-label="Default select example" id="hora"></select>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-success" id="btnAsignarTurno">Asignar Turno</button>
            <button type="button" class="btn btn-info" id="nextMonth">Disponibilidad Siguiente Mes</button>
        </div>
    </main>
    <script type="module" src="./../../api/controller/appointments/add/index.js"></script>
</body>
</html>
